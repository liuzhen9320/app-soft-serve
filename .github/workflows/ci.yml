name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: liuzhen932/app-soft-serve

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout soft-serve source
        uses: actions/checkout@v4
        with:
          repository: charmbracelet/soft-serve
          path: soft-serve-src
          fetch-depth: 0

      - name: Apply patches
        working-directory: soft-serve-src
        run: |
          if [ -d "../patches" ] && [ "$(ls -A ../patches/*.patch 2>/dev/null)" ]; then
            echo "Applying patches..."
            for patch in ../patches/*.patch; do
              echo "Applying $patch"
              git apply "$patch" || echo "Failed to apply $patch"
            done
          else
            echo "No patches found, skipping..."
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: liuzhen932
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: soft-serve-src/go.mod
          cache-dependency-path: soft-serve-src/go.sum

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build binaries for multi-arch
        working-directory: soft-serve-src
        run: |
          # Install dependencies
          go mod download
          
          # Build for amd64
          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build \
            -ldflags "-s -w -X main.Version=${{ github.ref_name }} -X main.CommitSHA=${{ github.sha }} -X main.CommitDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o ../build/soft-amd64 \
            ./cmd/soft
          
          # Build for arm64
          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags "-s -w -X main.Version=${{ github.ref_name }} -X main.CommitSHA=${{ github.sha }} -X main.CommitDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o ../build/soft-arm64 \
            ./cmd/soft

      - name: Prepare Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM alpine:latest
          
          # Create directories
          WORKDIR /soft-serve
          
          # Expose data volume
          VOLUME /soft-serve
          
          # Environment variables
          ENV SOFT_SERVE_DATA_PATH="/soft-serve"
          ENV SOFT_SERVE_INITIAL_ADMIN_KEYS=""
          # workaround to prevent slowness in docker when running with a tty
          ENV CI="1"
          
          # Expose ports
          # SSH
          EXPOSE 23231/tcp
          # HTTP
          EXPOSE 23232/tcp
          # Stats
          EXPOSE 23233/tcp
          # Git
          EXPOSE 9418/tcp
          
          # Install dependencies
          RUN apk update && apk add --no-cache git bash openssh && rm -rf /var/cache/apk/*
          
          # Copy binary based on target platform
          ARG TARGETARCH
          COPY build/soft-${TARGETARCH} /usr/local/bin/soft
          RUN chmod +x /usr/local/bin/soft
          
          # Set the default command
          ENTRYPOINT ["/usr/local/bin/soft", "serve"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT_SHA=${{ github.sha }}
